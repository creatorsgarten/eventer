name: üêõ Bug Report
description: Report a reproducible bug to help us improve the project.
title: "[Bug]: "
labels: ["bug", "needs triage"]
assignees:
  -  # Optional: add default assignee(s)

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: input
    id: environment
    attributes:
      label: Environment
      description: |
        Describe your environment (e.g., OS, browser, device, version, etc.).
      placeholder: "e.g. Windows 11, Chrome 114, Node.js 18"

  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: "A clear and concise description of what you expected to happen."
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: |
        Describe the steps to reproduce the behavior. Include code snippets or links if applicable.
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen instead?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: What actually happened?
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant logs and screenshots
      description: |
        Paste logs, error messages, or upload screenshots to help us understand the issue.
      render: shell

  - type: input
    id: version
    attributes:
      label: Affected version
      description: What version of the project are you using?
      placeholder: "e.g., v1.2.3, commit SHA, etc."

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: Please confirm you‚Äôve followed our guidelines.
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
